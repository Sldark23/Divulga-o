<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divulgação</title>
<style>
  @keyframes changeColor {
    0% { color: red; }
    25% { color: blue; }
    50% { color: green; }
    75% { color: purple; }
    100% { color: orange; }
  }
  .divulgação {
    font-size: 4em;
    font-weight: bold;
    text-align: center;
    animation: changeColor 5s infinite alternate;
  }
</style>
</head>
<body>
<div class="divulgação">Divulgação</div>
</body>
</html>
